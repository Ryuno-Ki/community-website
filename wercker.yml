box: samueldebruyn/debian-git
build:
  steps:
    - arjen/hugo-build:
         flags: "--destination='deploy' --verbose=true"
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - uetchy/gh-pages:
        token: $GIT_TOKEN
        repo: Sabayon/community-website
        path: deploy
