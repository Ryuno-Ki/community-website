box: samueldebruyn/debian-git
build:
  steps:
    - arjen/hugo-build:
         flags: "--destination='deploy' --verbose=true"
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - ysqi/git-push@0.7.15:
         gh_oauth: $GIT_TOKEN
         gh_pages: true
         basedir: deploy
